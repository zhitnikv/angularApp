<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" value="">
    </mat-form-field>
</form>

<main *ngIf="products">
  <mat-card  class="example-card" *ngFor="let product of products" style="display: inline-block;">
    <mat-card-header >
      <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
    </mat-card-header>
    <img [attr.src]="product.img">
    <mat-card-content>
      <p>
        price - {{product.price}}
      </p>
      <p>
        asin - {{product.asin}}
      </p>
      <p>
        category - {{product.bsr_category}}
      </p>
      <p>
        link - {{product.link}}
      </p>
    </mat-card-content>
  </mat-card>
</main>
