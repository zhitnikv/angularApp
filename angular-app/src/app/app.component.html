<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Search" [(ngModel)]="search" name="inputName"/>
    </mat-form-field>
</form>

<main *ngIf="products">
  <mat-card  class="example-card" *ngFor="let product of products | filter:search" style="display: inline-block;">
    <mat-card-header >
      <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
    </mat-card-header>
    <img [attr.src]="product.img">
    <mat-card-content>
      <p>
        price - {{product.price}}
      </p>
      <p>
        asin - {{product.asin}}
      </p>
      <p>
        category - {{product.bsr_category}}
      </p>
      <p>
        <a href="{{product.link}}">link</a>
      </p>
    </mat-card-content>
  </mat-card>
</main>
